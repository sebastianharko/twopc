---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-deployment
spec:
  replicas: 6
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
      - name: twopc
        image: sebastianharko/2pc:7.0
        imagePullPolicy: Always
        env:
        - name: CASS
          value: "cassandra-0.cassandra.default.svc.cluster.local"
        - name: ROLE
          value: "http"
        - name: SHARD_ROLE
          value: ""
        - name: BALANCE_QUERY_TIMEOUT
          value: "350"
        - name: TRANSACTION_TIMEOUT
          value: "1500"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
        - containerPort: 2551
        resources:
          requests:
            cpu: 2
            memory: 8Gi
          limits:
            cpu: 2
            memory: 8Gi

