---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coordinators
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: coordinators
    spec:
      containers:
      - name: twopc
        image: sebastianharko/2pc:6.2
        imagePullPolicy: Always
        env:
        - name: ROLE
          value: "COORDINATOR"
        - name: SHARD_ROLE
          value: "COORDINATOR"
        - name: CASS
          value: "cassandra-0.cassandra.default.svc.cluster.local"
        - name: NUM_SHARDS_COORD
          value: "50"
        - name: PASSIVATE_COORD
          value: "120"
        - name: VOTING_TIMEOUT
          value: "1200"
        - name: COMMIT_TIMEOUT
          value: "500"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
        - containerPort: 19999
        - containerPort: 2551
        resources:
          requests:
            cpu: 4
            memory: 16Gi
          limits:
            cpu: 4
            memory: 16Gi
